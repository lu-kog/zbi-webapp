<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Home Page</title>
    <link rel="stylesheet" href="emp.css">
</head>
<body>
    <section id="left-section">
        <div id="logo-container">
            <img id="logo" src="../logo.png" width="45%" alt="Logo">
            <h2 id="logoHead">ZBI</h2>
        </div>
        <div id="dashboard-tabs">
            <div class="tabheadings">Dashboard</div>
            <div id="acnt-manage" class="tabheadings">Accounts</div>
            <ul id="acnt-manage-tabs">
                <li>Pending Applications</li>
                <li>Create New Account</li>
                <li>Manage Accounts</li>
            </ul>
            <div id="transactions" class="tabheadings">Transactions</div>
            <ul id="transaction-tabs">
                <li>Transaction History</li>
                <li>Deposite</li>
                <li>Withdraw</li>
                <li>Transfer</li>
            </ul>
            <div class="tabheadings">Settings</div>
        </div>
    </section>
    <section id="right-section">
        <div id="header">
            <h3>ZBI Online Banking - Employee</h3>
            <div id="emp-profile">
                <div id="profile-pic"></div>
                <span id="Employee-Name">Employee Name</span>
            </div>
        </div>
        <div id="iframe-container"></div>
        <div id="footer"></div>
    </section>
</body>
</html>
